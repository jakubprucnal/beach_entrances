<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Beach entrances</title>
  </head>
  <body>
    <div class="container">
      <input type="search" class="form-control" id="search" /><br/>
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Column2</th>
            <th>Wejscie</th>
            <th>Ulica</th>
            <th>Nr budynku</th>
            <th>Miejscowosc</th>
            <th>Gmina</th>
            <th>Powiat</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
      $('#search').keydown(function(){
        $getJSON("data_beach_entrances.json",function(data){
          var search = $('#search').val();
          var regex = new RegExp(search, 'i');
          var output;
          $.each(data, function(key,val){
            if((val.wejscie.search(regex) != -1) | (val.miejscowosc.search(regex) != -1)){
              output += "<tr>";
              output += "<td id='"+key+"'>"+val.Column2+"</td>;
              output += "<td id='"+key+"'>"+val.wejscie+"</td>;
              output += "<td id='"+key+"'>"+val.ulica+"</td>;
              output += "<td id='"+key+"'>"+val.nr+"</td>;
              output += "<td id='"+key+"'>"+val.miejscowosc+"</td>;
              output += "<td id='"+key+"'>"+val.gmina+"</td>;
              output += "<td id='"+key+"'>"+val.powiat+"</td>;
              output += "</tr>";
            }
          });
          $('tbody').html(output);
        });
      })
    </script>
  </body>
</html>
