<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beach entrances</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style type="text/css">
        .bs-example{
            margin: 30px;
        }
    </style>
</head>
<body>
    <p><br/><br/></p>
    <div class="container">
      <input type="search" class="form-control" placeholder="Numer wejścia na plażę" id="search" /><br/>
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Column2</th>  
            <th>Wejscie</th>
            <th>Ulica</th>
            <th>Nr budynku</th>
            <th>Miejscowosc</th>
            <th>Gmina</th>
            <th>Powiat</th>
          </tr>
        </thead>
        <tbody id="result2">
        </tbody>
      </table>
        <ul class="list-group" id="result">
        </ul>
        <br/>
    </div>
    <script type="text/javascript">
    $(document).ready(function() {
        $('#search').keydown(function(event) {
            $('#result').html('');
            $('#result2').html('');
            var search = $('#search').val();
            var regex = new RegExp(search, "i");
            $.getJSON('data_beach_entrances.json',function(data) {
                $.each(data, function(key, value) {
                    if (value.wejscie.search(regex) != -1 || value.miejscowosc.search(regex) != -1)
                    {

                        var output2 = "<tr>"
                        output2 += "<td id="+key+">"+value.Column2+"</td>";
                        output2 += "<td id="+key+">"+value.wejscie+"</td>";
                        output2 += "<td id="+key+">"+value.ulica+"</td>";
                        output2 += "<td id="+key+">"+value.nr+"</td>";
                        output2 += "<td id="+key+">"+value.miejscowosc+"</td>";
                        output2 += "<td id="+key+">"+value.gmina+"</td>";
                        output2 += "<td id="+key+">"+value.powiat+"</td>";
                        output2 += "</tr>";
                        $('#result2').append(output2);

                        var output = '<span class="text-muted">Column2:</span> '+value.Column2;
                        output += '<span class="text-muted"> | Nr wejścia:</span> '+value.wejscie;
                        output += '<span class="text-muted"> | Miejscowość:</span> '+value.miejscowosc;
                        output += '<span class="text-muted"> | Ulica:</span> '+value.ulica;
                        output += '<span class="text-muted"> | Nr budynku:</span> '+value.nr;
                        output += '<span class="text-muted"> | Gmina:</span> '+value.gmina;
                        output += '<span class="text-muted"> | Powiat:</span> '+value.powiat;
                        $('#result').append('<li class="list-group-item">'+output+'</li>');
                    }
            });
        });
    });
    });
    </script>
</body>
</html>
